<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Help Bot</title>
  <link rel="icon" href="https://picsvg.com/svg/tMZznF.jpg" type="image/icon type">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ece9e6, #ffffff);
  }
  
  #chat-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    height: 80vh;
    overflow: hidden;
    border: none;
  }
  
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 25px;
    background-color: #007BFF;
    color: white;
    border-bottom: 2px solid #0056b3;
  }
  
  header img {
    height: 40px;
    margin-right: 15px;
  }
  
  header h1 {
    font-size: 1.5em;
    margin: 0;
    font-weight: 700;
  }
  
  #sessions-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    font-weight: bold;
  }
  
  #sessions-link img {
    height: 25px;
  }
  
  #chat-history {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #f8f9fa;
  }
  
  .message {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-radius: 20px;
    margin-bottom: 15px;
    max-width: 70%;
    word-wrap: break-word;
  }
  
  .user-message {
    align-self: flex-end;
    background-color: #d6e9f9;
    color: #004085;
    margin-left: auto;
  }
  
  .bot-message {
    align-self: flex-start;
    background-color: #f1f3f5;
    color: #333;
  }
  
  .message img {
    height: 30px;
    width: 30px;
    margin-right: 10px;
    border-radius: 50%;
  }
  
  form {
    display: flex;
    flex-wrap: wrap;
    border-top: 1px solid #e0e0e0;
    padding: 15px;
    background-color: #ffffff;
  }
  
  input {
    flex-grow: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
  }
  
  button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #loader {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  #info {
    display: flex;
    align-items: center;
    font-size: 0.8em;
    color: #856404;
    padding: 5px;
    border-radius: 5px;
    background-color: #fff3cd;
    border: 1px solid #ffeeba;
    margin: 10px 0;
  }
  
  #info i {
    display: inline-block;
    width: 20px;
    height: 20px;
    line-height: 20px;
    border-radius: 50%;
    background-color: #ffeeba;
    color: #856404;
    text-align: center;
    margin-right: 10px;
    font-weight: bold;
  }
  
  @media (max-width: 768px) {
    header h1 {
      font-size: 1.2em;
    }
  
    #chat-container {
      width: 95%;
      height: 90vh;
    }
  
    #chat-history {
      padding: 15px;
    }
  
    .message {
      max-width: 85%;
    }
  
    button {
      margin-left: 0;
      margin-top: 10px;
      width: 100%;
    }
  }
  
  @media (max-width: 480px) {
    header h1 {
      font-size: 1em;
    }
  
    #chat-container {
      width: 100%;
      height: 95vh;
    }
  
    header img {
      height: 30px;
    }
  
    #sessions-link img {
      height: 20px;
    }
  
    .message {
      font-size: 14px;
    }
  
    input {
      padding: 8px;
    }
  }
  
  #voice-popup {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 15px 25px;
    border-radius: 12px;
    display: none;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
  }
</style>  
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>Student Help Bot</h1>
    </header>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit"><img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="Send" style="height: 20px; width: 20px;"></button>
    </form>
  </div>
  <div id="loader">
    <img src="loader.gif" width="150px" alt="Loading..."> 
  </div>
</body>
</html>
