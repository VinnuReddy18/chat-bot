<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Help Bot</title>
  <link rel="icon" href="https://picsvg.com/svg/tMZznF.jpg" type="image/icon type">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #282c34, #3b3f45);
  color: #ffffff;
}

#chat-container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background-color: #1e1e1e;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  width: 90%;
  max-width: 900px;
  height: 85vh;
  overflow: hidden;
  border: none;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 30px;
  background-color: #3b3f45;
  color: white;
  border-bottom: 2px solid #4a4f55;
}

header img {
  height: 45px;
  margin-right: 20px;
}

header h1 {
  font-size: 1.8em;
  margin: 0;
  font-weight: 700;
}

#chat-history {
  flex-grow: 1;
  padding: 25px;
  overflow-y: auto;
  background-color: #282c34;
}

.message {
  display: flex;
  align-items: center;
  padding: 15px 20px;
  border-radius: 25px;
  margin-bottom: 20px;
  max-width: 75%;
  word-wrap: break-word;
}

.user-message {
  align-self: flex-end;
  background-color: #6c757d;
  color: #ffffff;
  margin-left: auto;
}

.bot-message {
  align-self: flex-start;
  background-color: #495057;
  color: #ffffff;
}

.message img {
  height: 35px;
  width: 35px;
  margin-right: 15px;
  border-radius: 50%;
}

form {
  display: flex;
  flex-wrap: wrap;
  border-top: 1px solid #343a40;
  padding: 20px;
  background-color: #1e1e1e;
}

input {
  flex-grow: 1;
  padding: 15px;
  border: 1px solid #495057;
  border-radius: 10px;
  font-size: 1em;
  background-color: #343a40;
  color: #ffffff;
}

button {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 15px 25px;
  border-radius: 10px;
  cursor: pointer;
  margin-left: 15px;
  transition: background-color 0.3s, transform 0.3s;
}

button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

#loader {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


@media (max-width: 768px) {
  header h1 {
    font-size: 1.4em;
  }

  #chat-container {
    width: 95%;
    height: 90vh;
  }

  #chat-history {
    padding: 20px;
  }

  .message {
    max-width: 85%;
  }

  button {
    margin-left: 0;
    margin-top: 10px;
    width: 100%;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 1.2em;
  }

  #chat-container {
    width: 100%;
    height: 95vh;
  }

  header img {
    height: 35px;
  }

  #sessions-link img {
    height: 25px;
  }

  .message {
    font-size: 0.9em;
  }

  input {
    padding: 10px;
  }
}

</style>  
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>Student Help Bot</h1>
    </header>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit"><img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="Send" style="height: 20px; width: 20px;"></button>
    </form>
  </div>
  <div id="loader">
    <img src="loader.gif" width="150px" alt="Loading..."> 
  </div>
</body>
</html>
